<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>input-postalcode tag demo</title>
</head><body>

<script type="module" src="./input-postalcode.js"></script>

<h1>input-postalcode tag demo</h1>

<div style="display: inline-grid; grid-template-columns: 1fr 1fr 1fr;grid-gap: .5em">
  <div>input-postalcode</div><input-postalcode id=inp1></input-postalcode><div>input-postalcode 0-9</div>
  <div>input-postalcode required=required</div><input-postalcode id=inp2 required=required></input-postalcode><div>and required</div>
</div>

<br>
<br>
<input id=res placeholder="result">

<script type="module">
onload = () => {
  inp1.onchange = () => {
    res.value = inp1.value;
  };
  inp2.onchange = () => {
    res.value = inp2.value;
  };
};
</script>
